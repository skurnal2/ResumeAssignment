<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume JSON Reader</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- FONTS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/acs7yvu.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="area-one">
            <div id="heading-section"></div>
            <div id="languages-section"></div>
            <div id="contact-section"></div>
            <div id="hobbies-section"></div> 
            <div id="corner-section"></div>            
            <span id="location-name"></span>  
        </div>
        <div class="area-two">
            <div id="education-section"></div>
            <div id="work-history-section"></div>
            <div id="skills-section"></div>            
            <div id="volunteer-work-section"></div>
            <div id="awards-section"></div>         
        </div>          
    </div>
    <div id="print-option" class="box-shadow-3d">Print</div>
    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <script src="js/main.js"></script>

</html>
